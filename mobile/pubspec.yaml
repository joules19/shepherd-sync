name: shepherd_sync_mobile
description: "Premium church management mobile app - Think Apple-quality UI/UX"
publish_to: 'none' # Private package

version: 1.0.0+1

environment:
  sdk: ^3.10.1

# ========================================
# DEPENDENCIES
# ========================================
dependencies:
  flutter:
    sdk: flutter

  # UI Essentials
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1

  # Immutability & Serialization
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Networking
  dio: ^5.7.0
  pretty_dio_logger: ^1.4.0  # Beautiful API logging
  http: ^1.2.2

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.3

  # Navigation
  go_router: ^14.6.2

  # UI Components & Animations
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  flutter_svg: ^2.0.10+1
  lottie: ^3.2.0  # Smooth animations
  animations: ^2.0.11  # Material animations

  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^7.1.4

  # Media
  image_picker: ^1.1.2
  video_player: ^2.9.2
  photo_view: ^0.15.0  # Image viewer with zoom

  # Permissions
  permission_handler: ^11.3.1

  # Internationalization & Formatting
  intl: ^0.19.0
  timeago: ^3.7.0  # "2 hours ago" formatting

  # Connectivity & Network
  connectivity_plus: ^6.1.1

  # Sharing & External Links
  share_plus: ^10.1.1
  url_launcher: ^6.3.1

  # Push Notifications
  flutter_local_notifications: ^18.0.1
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.5

  # Payments
  flutter_stripe: ^11.2.0

  # Utilities
  equatable: ^2.0.7  # Value equality
  dartz: ^0.10.1  # Functional programming (Either, Option)
  logger: ^2.5.0  # Better logging
  uuid: ^4.5.1  # UUID generation
  collection: ^1.19.1  # Collection utilities

  # Environment Variables
  flutter_dotenv: ^5.2.1

  # Device Info
  device_info_plus: ^10.1.2
  package_info_plus: ^8.1.1

  # Biometrics
  local_auth: ^2.3.0

  # Pull to Refresh
  pull_to_refresh: ^2.0.0

  # Form Validation
  validators: ^3.0.0

# ========================================
# DEV DEPENDENCIES
# ========================================
dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting & Code Quality
  flutter_lints: ^6.0.0
  very_good_analysis: ^6.0.0  # Strict linting rules

  # Code Generation
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.8.0

  # App Branding
  flutter_launcher_icons: ^0.14.1
  flutter_native_splash: ^2.4.2

  # Testing
  mocktail: ^1.0.4
  integration_test:
    sdk: flutter

# ========================================
# FLUTTER CONFIGURATION
# ========================================
flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/illustrations/
    - .env

  # Custom Fonts (Premium Typography)
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700

# ========================================
# APP ICONS & SPLASH SCREEN
# ========================================
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#6C4AB6"  # Church purple
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"

flutter_native_splash:
  color: "#6C4AB6"
  image: assets/images/splash_logo.png
  android: true
  ios: true
  android_12:
    color: "#6C4AB6"
    image: assets/images/splash_logo.png
