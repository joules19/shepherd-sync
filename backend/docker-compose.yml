version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: shepherdsync-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: shepherdsync
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: shepherdsync-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5

  # Prisma Studio (Optional - for database visualization)
  # Uncomment to use
  # prisma-studio:
  #   image: timothyjmiller/prisma-studio:latest
  #   container_name: shepherdsync-prisma-studio
  #   restart: unless-stopped
  #   ports:
  #     - '5555:5555'
  #   environment:
  #     DATABASE_URL: postgresql://postgres:password@postgres:5432/shepherdsync?schema=public
  #   depends_on:
  #     - postgres

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: shepherdsync-network
